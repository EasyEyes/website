      const converter = new showdown.Converter();
      const text = `
We respect the privacy of every user and visitor, including researchers, programmers, and participants. Our privacy policy applies to:
- Our website, which can be visited through [EasyEyes.app](https://EasyEyes.app) and [EasyEyes.js.org](https://EasyEyes.js.org)
- Our open-source packages and projects, available at [github.com/EasyEyes](https://github.com/EasyEyes)

This policy is subject to change at any time without notice.

## When you visit our website
Our efforts to raise support for EasyEyes depend on demonstrating that our software is used, so we use Google Analytics to collect website usage data, including page hits, interactions, visiting time and duration, type of device, browser used, and demographics. We retain only aggregate data, stripped of any personally identifying details, to document usage and help us serve our users. Our website is served by GitHub Pages and Netlify, and we provide links to their privacy policies below.

## When you add our package to your experiment
We use NPM to publish our package and jsDelivr as the recommended CDN service. We provide links to their privacy policies below. Both of them may collect usage data, but the EasyEyes team can see only the anonymous monthly or weekly hit count.

## When you use our package as a participant
We do not collect any personally-identifiable data about participants. Some functions of EasyEyes Remote Calibrator request your permission to use your computerâ€™s webcam during the experiment to track head and gaze position. The webcam images are immediately processed locally and reduced to non-personally-identifiable estimates of head and gaze position. Each image exists for only a fraction of a second, is not stored, and never leaves your computer.

## Statements
Here are the Privacy Statements of the services that we use:
- [GitHub Pages](https://docs.github.com/en/github/site-policy/github-privacy-statement)
- [Netlify](https://www.netlify.com/privacy/)
- [Google Analytics](https://policies.google.com/privacy)
- [NPM](https://docs.npmjs.com/policies/privacy)
- [jsDelivr](https://www.jsdelivr.com/terms/privacy-policy-jsdelivr-net)

Updated August 23, 2021.`;
      document.querySelector("#citations").innerHTML +=
        converter.makeHtml(text);
